<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANS SH-8 HI - Posh</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Estilos do pop-up */
    .popup {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background-color: #fff;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        z-index: 1000;
    }

    .popup h2 {
        font-size: 18px;
        margin: 0 0 10px 0;
        color: #333;
    }

    .popup p {
        font-size: 14px;
        margin: 5px 0;
        color: #666;
    }

    .popup .product-info {
        margin-bottom: 10px;
    }

    .popup .add-to-cart {
        display: block;
        width: 94%;
        text-align: center;
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }

    .popup .add-to-cart:hover {
        background-color: #218838;
    }

    .product-tag {
        font-size: .875em;
        font-weight: 700;
        letter-spacing: .6px;
        text-transform: uppercase;
        display: inline-block;
        font-size: .75em;
        background-color: #006eff;
        color: #fff;
        padding: 4px 10px;
    }

    /* Estilos responsivos */
    @media (max-width: 600px) {
        .popup {
            width: 100%;
            bottom: 0;
            right: 0;
            left: 0;
            margin: 0;
            border-radius: 0;
        }
    }
</style>

<body>
    <div class="popup">
        
        <h2>VANS SH-8 HI</h2>
        <div style="display:inline-flex">
            <div class="product-tag">Sale</div>
            <p><strong> $99.95 <s>$129.95</s></p></strong>
        </div>

        <div class="selector-wrapper js product-form__item">
            <label>Size</label>
                <select class="single-option-selector single-option-selector-product-template product-form__input" id="SingleOptionSelector-0" data-name="Size" data-index="option1">
                
                    <option value="4" selected="selected">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                
                </select>

                <label>Color</label>
                <select class="single-option-selector single-option-selector-product-template product-form__input" id="SingleOptionSelector-0" data-name="Size" data-index="option1">
                
                    <option value="4" selected="selected">Black</option>
                    <option value="5">White</option>
                
                </select>
                <div class="product-form__item product-form__item--quantity">
                    <label>Quantity</label>
                    <div>
                        <button type="button">
                          <span>âˆ’</span>
                        </button>
                            <input type="text" value="1" style="width: 10%; text-align: center;">
                        <button type="button">
                          <span>+</span>
                        </button>
                    </div>
                </div>
        </div>
        
        <div class="product-info">
            <p><strong>Size:</strong> M</p>
            <p><strong>Color:</strong> Red</p>
            <p><strong>Quantity:</strong> 1</p>
        </div>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
</body>
</html>
